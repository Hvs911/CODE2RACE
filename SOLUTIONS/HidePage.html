
<html>
<head>
<script src="jquery.min.js"></script>
<script>
	$(document).ready(function(){
	$("#hide").click(function(){
		$("p,h1").hide();
	});
	$("#show").click(function(){
		$("p,h1").show();
	});	
	
});
</script>
</head>
<body>
	<h1>this is heading</h1>
	<p>this is paragraph</p>
	<p> my name is antima</p>
	<button id="hide">Hide</button>
	<button id="show">show</button>
</body>
</html>
